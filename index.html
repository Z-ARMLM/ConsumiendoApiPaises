<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de paises</title>   <!--Titulo de la pagina-->
    <link rel="shortcut icon" href="./Multimedia/favicon.png" type="image/x-icon"> <!--Mini logo de la pagina-->
     <link rel="stylesheet" href="./Styles/styles.css">  <!--Llamada de la hoja de estilo-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
 <body>
    <div class="container"> <!--Contenedor Supremo-->
        <div class="card unico">
            <img src="./Multimedia/logo.png" alt="logo" class="logo"> <!--Logo principal-->
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-7">
                        <form id="formulario"> <!--Input para llamar los paises-->
                            <input type="text" class="form-control" placeholder="Inserte un pais" id="mapa">
                        </form>
                    </div>
                    <div class="col-3"> <!--Boton para hacer funcionar la api-->
                        <button class="btn btn-primary" onclick="todo()" ondblclick="clatse()">Buscar</button>
                    </div>
                    <div id="comod" >
                        <div class=" card flags">	
                            <div class="row">
                                <div class="col-3" id="fla">
                                </div>
                                    <div class="col-6">
                                        <h1 id="countryName">pais</h1>
                                    </div>
                                    <div class="col-3"  id="fle">
                                    </div>
                            </div>
                            </div>
                            <div class="row">
                            <div class="card information">
                                <div class="col-7 uno">
                                    <h5>Informacion</h5>
                                    <h6>Nombre oficial del pais: </h6>
                                    <p id="nativeName"></p>	
                                    <h6>Area: </h6>
                                    <p id="area"> </p>
                                    <h6>Poblacion: </h6>
                                    <p id="poblacion"></p>
                                    <h6>Capital: </h6>
                                    <p id="capital"></p>
                                    <h6>Continente: </h6>
                                    <p id="currency"></p>
                                    <h6>Lenguaje: </h6>
                                    <p id="languaje"> </p>
                                    <h6>Region: </h6>
                                    <p id="region"></p>
                                    <h6>Sub-region: </h6>
                                    <p id="region2"></p>
                                    <h6>Zona Horaria</h6>
                                    <p id="hora"></p>
                                        
                                </div>
                                <div class="col-4" id="escu">
                                </div>
                                <div class="col-4">
                                    <div class="location" id="map"></div> <!--Div de los mapas-->
                                </div>                               
                        </div>                         
                </div>
        </div> 
    </div>

   <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtxpqUUoU9yV3AjX1tD0fvKAxAdWnxKi8&libraries=places&callback=initMap">
</script>  
<!-- Llamada de la api de googleMaps -->
    <script src="./js/main.js"></script>
    <!-- Llamada de js -->
</body>
</html>
